<h1 mat-dialog-title>{{this.data.NombreConcurso}}</h1>
<div mat-dialog-content>
  <p>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nueva Fecha</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="newDate" autocomplete="off">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">Cerrar</button>
  <button mat-button (click)="onConfirmClick()">Guardar</button>
</div>
