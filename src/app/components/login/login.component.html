<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="Login(loginForm.value)">
      <p>
        <mat-form-field>
          <input type="number" matInput placeholder="Id CCMS" formControlName="IdCcms" autocomplete="off">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="ContraseÃ±a" formControlName="Contrasena" autocomplete="off">
        </mat-form-field>
      </p>
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      <div class="button">
        <button type="submit" mat-button [disabled]="loginForm.invalid">Entrar</button>
      </div>
    </form>
  </mat-card-content>
  <button [routerLink]="['/signin']" mat-button>Quiero registrarme</button>
</mat-card>
